<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Related Rates Visualizer</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="info">Related Rates Visualizer</div>
    <div id="controls">
      Height (h):
      <input
        type="number"
        id="heightInput"
        min="1"
        max="10"
        step="1"
        value="2"
      />
      Radius (r):
      <input
        type="number"
        id="radiusInput"
        min="1"
        max="10"
        step="1"
        value="1"
      />
      <button id="play-pause-button">Pause</button>
      <input type="range" id="animation-slider" min="1" max="1001" value="0" />
    </div>
    <div id="display">
      <p>Volume: <span id="volume-display"></span></p>
      <div id="bar-container">
        <div id="volume-bar"></div>
      </div>
      <p>Radius: <span id="radius-display"></span></p>
      <div id="bar-container">
        <div id="radius-bar"></div>
      </div>
      <p>Height: <span id="height-display"></span></p>
      <div id="bar-container">
        <div id="height-bar"></div>
      </div>
    </div>
    <div id="desmos-graph"></div>
    <canvas id="threejs-canvas"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
