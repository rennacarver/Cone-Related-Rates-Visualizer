<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Related Rates Visualizer</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="info">Related Rates Visualizer</div>
    <div id="controls">
      <div id="fixedFlowInputs">
        <input
          type="radio"
          id="volumeFlowRate"
          name="rateType"
          value="volumeFlowRate"
          checked
        />
        <label for="volumeFlowRate">Volume Rate</label>
        (dV/dt):
        <input
          type="number"
          id="volumeRateInput"
          min="0"
          max="5"
          step="0.01"
          value="0.5"
          disabled
        />
        <input
          type="radio"
          id="radiusRate"
          name="rateType"
          value="radiusRate"
        />
        <label for="radiusRate">Radius Rate (dr/dt):</label>
        <input
          type="number"
          id="radiusRateInput"
          min="0"
          max="5"
          step="0.01"
          value="0.5"
          disabled
        />
        <input
          type="radio"
          id="heightRate"
          name="rateType"
          value="heightRate"
        />
        <label for="heightRate">Height Rate (dh/dt):</label>
        <input
          type="number"
          id="heightRateInput"
          min="0"
          max="5"
          step="0.01"
          value="0.5"
          disabled
        />
      </div>
      <div id="fixedScaleInputs">
        Height (h):
        <input
          type="number"
          id="heightInput"
          min="0.1"
          max="10"
          step="0.1"
          value="2"
        />
        Radius (r):
        <input
          type="number"
          id="radiusInput"
          min="0.1"
          max="10"
          step="0.1"
          value="1"
        />
      </div>
      <div id="slider-container">
        <input
          type="range"
          id="animation-slider"
          min="1"
          max="1001"
          value="1"
        />
      </div>
      <button id="play-pause-button">Pause</button>
    </div>
    <div id="display">
      <canvas id="threejs-canvas"></canvas>
      <div>
        <p id="volume-formula">
          $$ \color{#5b429f}{V} \color{black }= \frac{1}{3} \pi
          \color{#3e6eac}{r} \color{black}^2 \color{#b84d46}{h} $$
        </p>
      </div>
      <p>Volume: <span id="volume-display"></span></p>
      <div id="bar-container">
        <div id="volume-bar"></div>
      </div>
      <p>Radius: <span id="radius-display"></span></p>
      <div id="bar-container">
        <div id="radius-bar"></div>
      </div>
      <p>Height: <span id="height-display"></span></p>
      <div id="bar-container">
        <div id="height-bar"></div>
      </div>
    </div>
    <div id="desmos-graph"></div>

    <script type="module" src="/src/main.js"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </body>
</html>
