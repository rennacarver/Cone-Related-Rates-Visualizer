<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three.js Playground</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="info">Related Rates Visualizer</div>
    <div id="controls">
      Height (h):
      <input
        type="number"
        id="heightInput"
        min="1"
        max="10"
        step="1"
        value="2"
      />
      Radius (r):
      <input
        type="number"
        id="radiusInput"
        min="1"
        max="10"
        step="1"
        value="1"
      />
      <button id="play-pause-button">Pause</button>
      <input type="range" id="animation-slider" min="0" max="1000" value="0" />
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
